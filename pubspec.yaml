name: fischtracker
description: A new Flutter project.

publish_to: 'none'
version: 0.0.2+5

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  cloud_firestore: ^4.4.5
  cupertino_icons: ^1.0.5
  equatable: ^2.0.5
  firebase_auth: ^4.3.0
  firebase_core: ^2.8.0
  firebase_crashlytics: ^3.0.17
  firebase_ui_auth: ^1.1.17
  firebase_ui_firestore: ^1.2.10
  firebase_ui_oauth_google: ^1.0.24
  flex_color_scheme: ^6.1.2
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.2
  flutter_svg: ^1.1.6
  go_router: 6.5.1
  google_fonts: ^4.0.3
  google_sign_in: ^6.0.2
  intl: ^0.17.0
  logging: ^1.1.1
  rxdart: ^0.27.7
  shared_preferences: ^2.0.18
  # the annotation package containing @riverpod
  riverpod_annotation: 2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  random_string: ^2.3.1
  flutter_lints: ^2.0.1
  # a tool for running code generators
  build_runner: 2.3.3
  # the code generator
  riverpod_generator: 2.1.4
  # riverpod_lint makes it easier to work with Riverpod
  riverpod_lint: 1.1.6
  # import custom_lint too as riverpod_lint depends on it
  custom_lint: 0.3.2

flutter:
  uses-material-design: true
  assets:
    - assets/time-tracking.svg

  fonts:
    - family: SocialIcons
      fonts:
        - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf